name: Server Uptime Check

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  uptime_check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check server status
      run: |
        STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://174.6.65.67)
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        echo "{\"status_code\": \"$STATUS\", \"timestamp\": \"$TIMESTAMP\"}" > status.json
        if [ "$STATUS" -eq 200 ]; then
          echo "✅ Server is UP"
        else
          echo "❌ Server is DOWN (HTTP $STATUS)"
        fi

    - name: Commit and push status.json
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add status.json
        git commit -m "Update server status at $TIMESTAMP" || echo "No changes to commit"
        git push
