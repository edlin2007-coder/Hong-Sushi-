name: Check Server Status

on:
  schedule:
    - cron: "* * * * *"   # every 1 minute
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check server status
        run: |
          # Run the server check (max 12s)
          if curl -Is --max-time 12 --connect-timeout 5 http://174.6.65.67 | head -n 1 | grep "200" > /dev/null; then
            NEW_ENTRY="UP   - $(TZ='America/Los_Angeles' date +"%Y-%m-%d %H:%M:%S %Z")"
          else
            NEW_ENTRY="DOWN - $(TZ='America/Los_Angeles' date +"%Y-%m-%d %H:%M:%S %Z")"
          fi

          # Prepend new entry, keep only top 3
          echo "$NEW_ENTRY" | cat - server_status.txt 2>/dev/null | head -n 3 > new_status.txt
          mv new_status.txt server_status.txt

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update server status"
          file_pattern: server_status.txt
