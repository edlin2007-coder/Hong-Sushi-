name: Check Server Status

on:
  schedule:
    - cron: "* * * * *"  # every 1 minute
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check server status
        id: check_status
        run: |
          # Check server (12-second max)
          if curl -Is --max-time 12 --connect-timeout 5 http://174.6.65.67 | head -n 1 | grep "200" > /dev/null; then
            STATUS="UP"
          else
            STATUS="DOWN"
          fi

          # Build new entry with Pacific Time
          NEW_ENTRY="$STATUS - $(TZ='America/Los_Angeles' date +"%Y-%m-%d %H:%M:%S %Z")"

          # Prepend new entry to server_status.txt, keep only top 1
          echo "$NEW_ENTRY" | cat - server_status.txt 2>/dev/null | head -n 1 > new_status.txt
          mv new_status.txt server_status.txt

          # Export status for conditional steps
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Commit server status
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update server status"
          file_pattern: server_status.txt

      - name: Send Brevo API email if server DOWN
        if: steps.check_status.outputs.status == 'DOWN'
        run: |
          curl --request POST "https://api.brevo.com/v3/smtp/email" \
            --header "Content-Type: application/json" \
            --header "api-key: ${{ secrets.BREVO_API_KEY }}" \
            --data '{
              "sender": {"email":"989e9d001@smtp-brevo.com","name":"HONG SUSHI Monitor"},
              "to":[{"email":"edlin2007@gmail.com","name":"Edward"}],
              "subject":"ðŸš¨ HONG SUSHI Server DOWN",
              "htmlContent":"<p>The server is <strong>DOWN</strong> as of '"'"'$(TZ=\"America/Los_Angeles\" date +\"%Y-%m-%d %H:%M:%S %Z\")'"'"'.</p><p>Last 3 server status entries:</p><pre>'"'"'$(cat server_status.txt)'"'"'</pre>"
            }'
