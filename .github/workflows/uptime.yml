name: Check Server Status

on:
  schedule:
    - cron: "*/10 * * * *"   # check every 10 minutes
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # IMPORTANT - allows commit & push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check server status
        run: |
          if curl -Is https://www.hong-sushi.com | head -n 1 | grep "200" > /dev/null; then
            echo "✅ Server is UP at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > server_status.txt
          else
            echo "❌ Server is DOWN at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > server_status.txt
          fi

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update server status"
          file_pattern: server_status.txt
