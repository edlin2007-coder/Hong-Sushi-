<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Online Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    .status {
      font-size: 1.5em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .status.online {
      color: #28a745;
    }
    .status.offline {
      color: #dc3545;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status">Checking server status...</div>

  <script>
async function checkServerStatus() {
  const statusDiv = document.querySelector(".status");
  const loader = document.querySelector(".loader");

  try {
    const response = await fetch("https://raw.githubusercontent.com/edlin2007-coder/Hong-Sushi-/main/status.txt");
    if (!response.ok) throw new Error("GitHub file not accessible");

    const text = await response.text();
    const status = text.trim().toLowerCase(); // expected "online" or "offline"

    loader.style.display = "none";

    if (status === "online") {
      statusDiv.textContent = "Server Online";
      statusDiv.classList.add("online");
      statusDiv.classList.remove("offline");
    } else {
      statusDiv.textContent = "Server Offline";
      statusDiv.classList.add("offline");
      statusDiv.classList.remove("online");
      setTimeout(() => {
        window.location.href = "maintenance.html";
      }, 2000);
    }
  } catch (err) {
    loader.style.display = "none";
    statusDiv.textContent = "Status Unknown";
    statusDiv.classList.add("offline");
    statusDiv.classList.remove("online");
    console.error("Error fetching server status:", err);
    setTimeout(() => {
      window.location.href = "maintenance.html";
    }, 2000);
  }
}

// Run check on page load
checkServerStatus();
  </script>
</body>
</html>
