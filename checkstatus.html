<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Online Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    .status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status">Checking server status...</div>

 <script>
async function checkServer() {
  try {
    // Try to fetch from the server (HTTP port 80)
    const response = await fetch("http://174.6.65.67/", { method: "HEAD", mode: "no-cors" });
    console.log("Server is up");
    // Optionally redirect to main page if server is up
    // window.location.href = "https://hongsushi.ca/";
  } catch (err) {
    console.log("Server is down, redirecting to maintenance page");
    window.location.href = "/maintenance.html";
  }
}

// Run on page load
checkServer();
</script>

</body>
</html>
