<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Online Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    .status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status">Checking server status...</div>

  <script>
    const serverURL = "http://174.6.65.67"; // your main server
    const redirectURL = "maintenance.html"; // GitHub maintenance page

    // Timeout for fetch
    const timeout = 7000; // 7 seconds

    function checkServer() {
      const controller = new AbortController();
      const signal = controller.signal;

      // Set timeout
      const fetchTimeout = setTimeout(() => {
        controller.abort();
      }, timeout);

      fetch(serverURL, { method: 'HEAD', mode: 'no-cors', signal })
        .then(response => {
          clearTimeout(fetchTimeout);
          document.querySelector('.status').textContent = "Server is online.";
        })
        .catch(error => {
          clearTimeout(fetchTimeout);
          document.querySelector('.status').textContent = "Server unavailable. Redirecting...";
          // Redirect to maintenance page after a short delay
          setTimeout(() => {
            window.location.href = redirectURL;
          }, 1000);
        });
    }

    checkServer();
  </script>
</body>
</html>
