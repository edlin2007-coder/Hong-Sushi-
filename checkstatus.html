<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Online Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    .status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status">Checking server status...</div>

<script>
function checkOnlineStatus() {
    const testImage = new Image();
    const statusBox = document.getElementById("onlineStatus");

    // Server ONLINE → redirect to main domain
    testImage.onload = function() {
        statusBox.textContent = "Server online — loading website...";
        window.location.href = "https://www.hong-sushi.com/";
    };

    // Server OFFLINE → redirect to maintenance page
    testImage.onerror = function() {
        statusBox.textContent = "Server offline — sending to maintenance page...";
        setTimeout(() => {
            window.location.href = "https://www.hongsushi.ca/maintenance.html";
        }, 1200);
    };

    // Test file on server (must exist)
    testImage.src = "http://174.6.65.67/icon.png?cb=" + Date.now();
}
</script>
</head>

<body onload="checkOnlineStatus();">
    <div id="onlineStatus">Checking server status, please wait…</div>
</body>




</body>
</html>
