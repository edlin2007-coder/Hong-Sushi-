<!DOCTYPE html>
<html>
<head>
<title>Server Check</title>
<script>
async function checkServer() {
    const url = "http://174.6.65.67/icon.png?cb=" + Date.now();

    try {
        const response = await fetch(url, { method: "GET" });

        if (!response.ok) {
            // HTTP status error (404, 500, 403, etc.)
            throw new Error("HTTP error: " + response.status);
        }

        const blob = await response.blob();

        // Check if file is actually an image
        if (!blob.type.startsWith("image/")) {
            throw new Error("File returned is NOT an image");
        }

        // Server ONLINE → redirect
        window.location.href = "http://www.hong-sushi.com";
    }
    catch (err) {
        // Server OFFLINE → redirect to maintenance
        console.log("Server offline:", err);
        window.location.href = "http://www.hongsushi.ca/maintenance.html";
    }
}

window.onload = checkServer;
</script>
</head>
<body>
Checking server... Please wait.
