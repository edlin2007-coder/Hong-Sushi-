<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Online Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    .status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status">Checking server status...</div>

<script>
<script>
function checkServer() {
    const img = new Image();
    const start = Date.now();

    // Set a timeout (optional)
    const timeout = setTimeout(() => {
        console.log("Server timed out → redirect");
        window.location.href = "/maintenance.html";
    }, 5000); // 5 seconds

    img.onload = function () {
        clearTimeout(timeout);
        console.log("Server online");
    };

    img.onerror = function () {
        clearTimeout(timeout);
        console.log("Server offline → redirect");
        window.location.href = "/maintenance.html";
    };

    // Use timestamp to bypass browser cache
    img.src = "http://174.6.65.67/icon.png?t=" + Date.now();
}

// Test every 5 seconds, or call once on load
window.onload = checkServer;
</script>

</script>


</body>
</html>
