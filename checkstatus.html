<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Online Ordering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
      color: #333;
    }
    .status {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="status">Checking server status...</div>

<script>
async function checkMainSite() {
  try {
    // Set a timeout for fetch (3 seconds)
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 3000);

    // Attempt to fetch the main site on port 80 (HTTP)
    const response = await fetch('http://174.6.65.67', { signal: controller.signal });
    clearTimeout(timeout);

    if (response.ok) {
      console.log("Main site is online.");
      // Stay on current page or redirect to home if needed
      // window.location.href = "http://hongsushi.ca/";
    } else {
      console.log("Main site returned error, redirecting to maintenance page.");
      window.location.href = "https://edlin2007-coder.github.io/hong-sushi-maintenance/maintenance.html";
    }
  } catch (err) {
    console.log("Main site unreachable, redirecting to maintenance page.");
    window.location.href = "https://edlin2007-coder.github.io/hong-sushi-maintenance/maintenance.html";
  }
}

// Run the check immediately
checkMainSite();
</script>


</body>
</html>
