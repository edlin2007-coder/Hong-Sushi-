<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HONG SUSHI - Server Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4500;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Checking Server Status...</h2>

  <script>
async function updateStatus() {
  try {
    const response = await fetch("https://raw.githubusercontent.com/edlin2007-coder/Hong-Sushi-/main/server_status.txt");
    if (!response.ok) throw new Error("Unable to load server_status.txt");

    const text = (await response.text()).trim().toLowerCase();

    // Hide loader
    document.querySelector(".loader").style.display = "none";

    // If file contains "up" or "online", assume server is working
    if (text.includes("up")) {
      window.location.href = "https://www.hong-sushi.com";
    } else {
      window.location.href = "maintenance.html";
    }

  } catch (err) {
    document.querySelector(".loader").style.display = "none";

    // If anything fails â†’ treat as offline
    window.location.href = "maintenance.html";
    console.error("Error:", err);
  }
}

updateStatus();
  </script>
</body>
</html>
